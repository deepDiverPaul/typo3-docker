version: "3.2"
services:
    www:
        build: .
        ports:
            - "8080:80"
        volumes:
            - ./www:/var/www/html/
        links:
            - mysql
        depends_on:
            - mysql
        networks:
            - lamp
    mysql:
        image: mysql:8.0
        ports:
            - "3306:3306"
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_DATABASE: database
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: rootPassword
        volumes:
            - ./dump:/docker-entrypoint-initdb.d
            - ./conf:/etc/mysql/conf.d
            - persistent:/var/lib/mysql
        networks:
            - lamp
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - mysql:mysql
        ports:
            - 8081:80
        environment:
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: rootPassword
        networks:
            - lamp
volumes:
    persistent:
networks:
    lamp:
        driver: bridge
